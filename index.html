<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riverbank Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¶ Riverbank Radio ðŸŽ¶</h1>
  </header>
  <nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('staff')">Staff</a>
    <a onclick="openModal()">Login / Sign Up</a>
  </nav>
  
  <div id="home" class="content">
    <h2>Live Player</h2>
    <iframe src="https://player.radioking.io/riverbank-radio/?c=%231e7fcb&c2=%23ffffff&f=h&i=1&p=1&s=1&alb=1&li=1&popup=1&plc=1&h=undefined&l=470&v=2"
      style="border-radius: 5px; width: 470px; height: 145px; box-shadow: 0px 0px 20px rgba(0,0,0,0.3);" 
      frameBorder="0"></iframe>
  </div>

  <div id="staff" class="content" style="display:none;">
    <h2>Meet the Team</h2>
    <div class="staff-list" id="staffList"></div>
  </div>

  <!-- Modal for Login/Signup -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h3 id="modalTitle">Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="handleAuth()">Submit</button>
      <p><a href="#" onclick="toggleAuth()">Switch to Sign Up</a></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
