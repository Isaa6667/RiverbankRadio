<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riverbank Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎶 Riverbank Radio 🎶</h1>
    <p>Your stream, your vibe</p>
  </header>

  <nav>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('staff')">Staff</a>
    <a onclick="openModal()">Login / Sign Up</a>
  </nav>
  
  <main>
    <section id="home" class="content">
      <h2>Live Player</h2>
      <div class="player-box">
        <iframe src="https://player.radioking.io/riverbank-radio/?c=%231e7fcb&c2=%23ffffff&f=h&i=1&p=1&s=1&alb=1&li=1&popup=1&plc=1&h=undefined&l=470&v=2"
          frameBorder="0"></iframe>
      </div>
    </section>

    <section id="staff" class="content" style="display:none;">
      <h2>Meet the Team</h2>
      <div class="staff-list" id="staffList"></div>
    </section>
  </main>

  <!-- Modal for Login/Signup -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h3 id="modalTitle">Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="handleAuth()">Submit</button>
      <p><a href="#" onclick="toggleAuth()">Switch to Sign Up</a></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Riverbank Radio. Streaming vibes worldwide 🌍</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
